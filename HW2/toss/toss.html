<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>룡toss</title>
    <link rel="stylesheet" href="./toss.css"/>
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="toss">
        <div class="left">
            <div class="high">
                계좌 관리는 번거롭지만<br>토스는 쉽습니다
            </div>
            <div class="mid">
                간편한 인증 한 번으로<br>소유한 계좌를 한 번에 관리할 수 있습니다.
            </div>
            <div class="low">
                자세히 알아보기 >
            </div>
        </div>
        <div class="right">
            <div class="box">
                <div class="bank">
                    <img src="./logo_1.png" alt="국민은행">
                    <span>국민은행</span>
                </div>
                <div class="money">
                    2,134,000원
                </div>
            </div>
            <div class="box">
                <div class="bank">
                    <img src="./logo_3.png" alt="신한은행">
                    <span>신한은행</span>
                </div>
                <div class="money">
                    1,126,600원
                </div>
            </div>
            <div class="box">
                <div class="bank">
                    <img src="./logo_4.png" alt="하나은행">
                    <span>하나은행</span>
                </div>
                <div class="money">
                    684,000원
                </div>
            </div>
            <div class="box">
                <div class="bank">
                    <img src="./logo_5.png" alt="우리은행">
                    <span>우리은행</span>
                </div>
                <div class="money">
                    339,050원
                </div>
            </div>
            <div class="box">
                <div class="bank">
                    <img src="./logo_2.png" alt="NH 농협은행">
                    <span>NH 농협은행</span>
                </div>
                <div class="money">
                    1,412,000원
                </div>
            </div>
        </div>
    </div>
</body>
</html>
