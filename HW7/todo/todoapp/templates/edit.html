<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" type ="text/css" href ="{% static 'edit.css'%}"/>

</head>
<body>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="entire">
            <div class="li">
                <label for="title">제목</label><br>
                <input type="text" id="title" name="title" value="{{ list.title }}">
            </div>
            <div class="li">
                <label for="content">내용</label><br>
                <textarea name="content" id="content" cols="30" rows="10">{{ list.content }}</textarea>
            </div>
            <div class="li">
                <label for="date">마감일</label><br>
                <input type="datetime-local" id="date" name= "date" >
            </div>
            <button type="submit">수정하기</button>
        </div>
    </form>
</body>
</html>
