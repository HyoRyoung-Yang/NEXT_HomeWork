{% extends 'base.html' %}
{% block css %} {% load static %}
    <link rel="stylesheet" type ="text/css" href ="{% static 'edit.css'%}"/>
{% endblock %}
{% block entire %}
    <form action="" method="POST">
        {% csrf_token %}
        
            <div class="li">
                <label for="title">제목</label><br>
                <input type="text" id="title" name="title" value="{{ list.title }}">
            </div>
            <div class="li">
                <label for="content">내용</label><br>
                <textarea name="content" id="content" cols="30" rows="10">{{ list.content }}</textarea>
            </div>
            <div class="li">
                <label for="date">마감일</label><br>
                <input type="datetime-local" id="date" name= "date" >
            </div>
            <button type="submit">수정하기</button>
    
    </form>
{% endblock %}
