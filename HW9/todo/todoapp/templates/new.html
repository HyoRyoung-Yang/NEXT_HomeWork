{% extends 'base.html' %}
{% block css %} {% load static %}
    <link rel="stylesheet" type ="text/css" href ="{% static 'new.css'%}"/>
{% endblock %}
{% block entire %}
    <form action="" method="POST">
        <div class="entire">
            {% csrf_token %}
            <div class="li">
                <div class="lab"><label for="title">제목</label><br></div>
                
                <input type="text" id="title" name="title" placeholder="제목을 입력해주세요.">
            </div>
            <div class="li">
                <div class="lab"><label for="content">내용</label><br></div>
                
                <textarea name="content" id="content" cols="30" rows="10" placeholder="상세 내용을 입력해주세요."></textarea>
            </div>
            <div class="li">
                <div class="lab"><label for="date">마감일</label><br></div>
                
                <input type="datetime-local" id="date" name= "date" >
            </div>
            <button type="submit">작성하기</button>
        </div>
        
    </form>
{% endblock %}
