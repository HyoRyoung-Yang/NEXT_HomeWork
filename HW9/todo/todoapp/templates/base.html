<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    {% load socialaccount %}
    {% providers_media_js %}
    <link rel="stylesheet" type="text/css" href="{% static 'base.css'%}" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Goblin+One&display=swap" rel="stylesheet">
    {% block css %}

    {% endblock %}
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="left">
                <div id="nav">
                    <a href="{% url 'home' %}">Home</a>
                </div>
                <div id="nav">
                    <a href="{% url 'new' %}">New</a>
                </div>
                {% if user.is_authenticated %}
                <div id="nav">
                    <a href="{% url 'mypage' user.pk %}">MyPage</a>
                </div>
                {% endif %}
            </div>
            <div class="right">
                {% if user.is_authenticated %}
                <a class="nav-item">안녕하세요, {{ user.username }}님</a>
                <a class="nav-item" href="{% url 'logout' %}">로그아웃</a>
                {% else %}
                <a class="nav-item" href="{% url 'login' %}">로그인</a>
                <a class="nav-item" href="{% provider_login_url 'kakao' %}">카카오 로그인</a>
                <a class="nav-item" href="{% url 'signup' %}">회원가입</a>
                {% endif %}
            </div>
        </div>
        <div class="entire">
            {% block entire %}

            {% endblock %}
        </div>
        
    </div>

</body>

</html>
